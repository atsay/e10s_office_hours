<html>
<head></head>
<body>

	We urge <b>all add-on developers</b> to test their add-ons for <a href="https://developer.mozilla.org/Add-ons/Working_with_multiprocess_Firefox#Testing" target="_blank">Multiprocess Firefox (e10s)</a> compatibility. Starting <b>Nov. 24, 2015</b>, the following people will be available to assist you <b>every Tuesday</b> in the #addons channel at irc.mozilla.org. We're here to help!

	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart', 'timeline']}]}"></script>

	<div id="chart_div"></div>

	<script>
		google.load('visualization', '1', {packages: ['timeline']});
		google.setOnLoadCallback(drawChart);

		function dateFromTime(h, m) {
			var localToday = new Date();
			var pacificToday = new Date(Date.UTC(
				localToday.getFullYear(),
				localToday.getMonth(),
				localToday.getDate(),
				h + 8,
				m
				));
			return pacificToday;
		}

		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['Activity', 'Start Time', 'End Time'],
				['Giorgio',
				dateFromTime(2, 0),
				dateFromTime(4, 0)],
				['Luca',
				dateFromTime(5, 0),
				dateFromTime(7, 0)],
				['JorgeV',
				dateFromTime(7, 0),
				dateFromTime(15, 0)],
				['mconley',
				dateFromTime(9, 30),
				dateFromTime(11, 30)],
				['AndyM',
				dateFromTime(10, 0),
				dateFromTime(12, 0)],
				['john-galt',
				dateFromTime(11, 0),
				dateFromTime(19, 0)],
				['Mossop',
				dateFromTime(13, 0),
				dateFromTime(17, 0)],
				['BillM',
				dateFromTime(14, 0),
				dateFromTime(16, 0)],
				['ashughes',
				dateFromTime(14, 0),
				dateFromTime(16, 0)],
				]);

			var options = {
				height: 450,
			};

			var chart = new google.visualization.Timeline(document.getElementById('chart_div'));

			chart.draw(data, options);
		}

	</script>

</body>
</html>
